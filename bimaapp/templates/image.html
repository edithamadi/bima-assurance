<div class="container">
        {% for image in images  %}
    
        <div class="row">
            <h1 class="text-center">{{image.name}}</h1>
          </div>
       
        
        <div class="row">
          <img src="{{images.image.url}}"  class="img-responsive" alt="">
        </div>
     
        
        <div class="row">
          <p>{{image.description}}</p>
        </div>     
     
        {%endfor%}
     
</div>
